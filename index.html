<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Voorbeeld van jQuery: Fade-In en Fade-Out</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 15px;
        background: #DEB887;
    }
</style>
<script>
$(document).ready(function(){
    $(".out-btn").click(function(){
        $("p").fadeOut();
    });

    $(".in-btn").click(function(){
        $("p").fadeIn();
    });
});
</script>
</head>
<body>
    <button type="button" class="out-btn">Fade-Out Balken</button>
    <button type="button" class="in-btn">Fade-In Balken</button>
    <p>Balk 1</p>
    <p>Balk 2</p>
</body>
</html>
